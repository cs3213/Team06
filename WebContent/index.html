<html>
<head>
    <script type="text/javascript">
      if (window.opener && window.opener.oauth2 && window.opener.oauth2.__doLogin) {
        window.opener.oauth2.__doLogin(location.hash);
      } else {
        document.body.innerText =
            "Your browser seems to be stopping this window from communicating with the main window.";
      }
    </script>
</head>
<title>Coffee Advisor></title>
<body>
<div>
  <h1 align="center">Coffee Advisor </h1>
  <form method="POST" action="SelectCoffee.do">
    Select coffee 
    Type:
    <select name="type" size=1">
      <option value="milky">Milky</option>
      <option value="froffy">Froffy</option>
      <option value="icey">Icey</option>
      <option value="strong">Spaced Out</option>
    </select>
    <br><br>
    <center>
      <input type="Submit">
    </center>
   </form>
   </div>
  
  <div>
  <h1 align="center">Register </h1>
   
   <form method="POST" action="Register.do">

    First name: <input type="text" name="firstname"><br> 
    Last name: <input type="text" name="lastname"><br><br>
    <br><br>
    <center>
      <input type="Submit">
    </center>
   </form>
   </div>
   
</body>
<html>
