<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="Selection.js" ></script>
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.1/jquery-ui.js"></script>
  <style>
 #sortable {width:50%;height:300px;background:#ccc;overflow:auto;list-style-type: none;}
 #draggable{list-style-type: none;}
 li {
    border-radius: 10px;
    margin: 3px 3px 3px 3px;
    padding: 3px 3px;
    font-size: 0.8em;
    color:white;
    width: 130px;
    background-color:#4679bd;
  }
</style>
<script type="text/javascript">
$(function() {
    $( "#draggable li" ).draggable({
        connectToSortable: "#sortable",
        helper: "clone",
        revert: "invalid"
    });
    $("#draggable").droppable({
    	 drop: function(event, ui) {
            ui.draggable.remove();
         }
    });
    $( "#sortable" ).sortable({
        revert: true,
        receive: function(event, ui) {
        }
    });
});
</script>
</head>
<body>

<ul id="draggable">
    <li> <form> Moveright:<input type="text" name="usr_name" size="2"></form></li>
    <li><form> setx:<input type="text" name="usr_name" size="2"></form></li>
    <li><form> sety:<input type="text" name="usr_name" size="2"></form></li>    
</ul>
<div id="sortable"></div>
</body>
</html>
