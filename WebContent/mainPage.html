   #sortable {

   }
   
 #draggable{list-style-type: none;}
</style>
<script type="text/javascript">
$(function() {
    $( "#draggable li" ).draggable({
        connectToSortable: "#sortable",
        helper: "clone",
        revert: "invalid"
    });
    $("#draggable").droppable({
    	 drop: function(event, ui) {
            ui.draggable.remove();
         }
    });
    $( "#sortable" ).sortable({
        revert: true,
        receive: function(event, ui) {
        }
    });
});
</script>
